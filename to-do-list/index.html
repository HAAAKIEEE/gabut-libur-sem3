<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To Do list</h1>

        <form onsubmit="onFormSubmit(event)">
          <input type="text"  placeholder="Input Your Taks!" />
          <input type="submit" />
        </form>
      </div>
      <div id="report">
        <p class="done"></p>
        <p class="undone"></p>
      </div>
      <div id="logs">
        <section id="list"></section>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
